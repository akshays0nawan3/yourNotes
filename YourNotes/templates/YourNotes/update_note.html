<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update Note</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
	{% include 'YourNotes/header.html' %}	
<div class="login-form">
    <form action="{% url 'YourNotes:updatenoteprocess' username recent_note.note_title %}" method="post">
		{% csrf_token %}
        <h2 class="text-center">Update Note</h2>
		<div class="form-group">
            <input type="text" class="form-control" placeholder="Note Title" value={{recent_note.note_title}} name="title" readonly>
        </div>
        <div class="form-group">
           <textarea class="form-control" placeholder="Desribe your Note" name="description">{{recent_note.note_detail}}</textarea>
        </div>
        <div class="form-group">
            <input type="date" class="form-control" placeholder="Due Date" value={{recent_note.due_date|date:"Y-m-d"}} name="due_date" required="required">
        </div>
		<div class="form-group">
			<div class="clearfix">
				{% if recent_note.high_imp == False %}
            	<label class="pull-left checkbox-inline"><input type="checkbox" name="importance"> Very Important?</label>
				{% else %}
				<label class="pull-left checkbox-inline"><input type="checkbox" name="importance" checked/> Very Important?</label>
				{% endif %}
			</div>
		</div>
		<div class="form-group">
			<div class="clearfix">
				{% if recent_note.status == False %}
            	<label class="pull-left checkbox-inline"><input type="checkbox" name="status"> Completed</label>
				{% else %}
				<label class="pull-left checkbox-inline"><input type="checkbox" name="status" checked> Completed</label>
				{% endif %}
			</div>
		</div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </div>
		<p>{{error}}</p>
        <!--<div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>-->
</div>
</body>
</html>
